<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina valjka</title>
</head>

<body>
    <script>
       function CylinderVolume(radius,height) {
           this.radius = radius;
           this.height = height;
           this.volume = function() { 
               return(this.radius * this.radius * Math.PI * this.height).toFixed(4);
           }
       }
        let test = new CylinderVolume(5,3);
        console.log('Volume of this cylinder is' + test.volume() + 'units')

    </script>    
</body>
</html>
